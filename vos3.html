<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5ebe0, #e3d5ca, #d5bdaf);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease-in-out;
      max-width: 350px;
    }

    h1 {
      font-size: 2em;
      color: #6a1b9a;
      animation: float 3s infinite alternate;
      margin-bottom: 10px;
    }

    p {
      color: #4a148c;
      font-size: 1.1em;
    }

    /* M√∫sica */
    .music-note {
      margin-top: 18px;
      font-size: 0.9rem;
      opacity: 0.6;
      cursor: pointer;
      transition: opacity .3s ease;
    }

    .music-note:hover {
      opacity: 0.9;
    }

    /* Mensaje oculto */
    .hidden-msg {
      opacity: 0;
      transition: opacity .4s ease;
      font-size: .95rem;
      margin-top: 6px;
    }

    .secret:hover + .hidden-msg {
      opacity: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

    <!-- Mensaje escondido -->

    <p class="hidden-msg">Espero que hoy sonr√≠as m√°s de lo normal ‚ú®</p>
  </div>

      const audio = document.getElementById("bgm");

    });
  </script>

</body>
</html>
